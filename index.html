<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <!-- Area contato -->
    <section class="num">
      <span><i class="fas fa-phone-alt"></i>(83) 9 9999-9999 </span>
      <span> <i class="fas fa-envelope"></i> fulano@cicrano.com </span>
      <span class="linkWhats">
        <i class="fab fa-whatsapp"></i> Fale pelo Whatsapp
      </span>
    </section>
    <!-- Header -->
    <header id="header">
      <img
        id="logo"
        src="./assets/imgs/logoinfor2.png"
        alt="Logo"
        width="150px"
      />
      <nav id="nav">
        <button
          id="mobilebtn"
          aria-haspopup="true"
          aria-controls="menu"
          aria-label="Abrir menu"
          aria-expanded="false"
        >
          <span id="mobileMenu"></span>
        </button>
        <ul id="menu" role="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Planos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <!-- Carousel -->

    <script src="./script.js"></script>
  </body>
</html>
